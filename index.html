<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Artia Verify</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link arquivo CSS -->
        <link rel="stylesheet" href="styles/style.css">

        <!-- Import Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>


        <div id="navbar" class="row">
            <div class="col-2">
                <img src="assets/icon.png" width="30">
            </div>
            <div class="col">
                <div>
                    <h4 style="color: white;">Integração ZenDesk / Artia</h4>
                </div>
                <!-- 
                    <div class="row">
                        <div class="col">
                            <button id="btnArtiaPage" class="btn btn-link">Artia</button>
                        </div>
                        <div class="col">
                            <button id="btnTopdeskPage" class="btn btn-link">TopDesk</button>
                        </div>
                    </div>
                -->
            </div>
        </div>


        <div id="artia-page" class="content" style="display: none">
            <h1>Página do <i>Artia</i></h1>
        </div>

        <div id="zendesk-page" class="content" style="display: none">
            <h1>Página do <i>ZenDesk</i></h1>
            <form>
                <div class="form-group">
                    <label for="form-title" class="sr-only">Título do Chamado</label>
                    <input id="form-title" class="form-control" placeholder="Título">
                </div>
            </form>
    
            <button id="form-sub-button" class="btn btn-primary btn-favs">Salvar!</button>
        </div>

        <div id="login-zendesk-page" class="content" style="display: none">
            <h1>Login não identificado no <i>ZenDesk</i></h1>
        </div>

        <div id="error-page" class="content" style="display: none">
            <h1>Desculpa, mas nossa extensão não suporta a integração com esta página :(</h1>
        </div>

        <script src="scripts/script.js"></script>
        <script src="scripts/Authorization/artiaAuth.js"></script>
        <script src="scripts/bootstrap.js"></script>

</html>
