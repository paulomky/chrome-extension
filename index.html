<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Artia Verify</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link arquivo CSS -->
        <link rel="stylesheet" href="styles/style.css">

        <!-- Import Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">

        <!-- Bootstrap  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    </head>
    <body>

        <div id="navbar" class="row justify-content-center">
            <div class="col-2">
                <img src="assets/icon.png" width="30">
            </div>
            <div class="col-8">                
                <div>
                    <h4 style="color: white;">Integração Artia / Desk's</h4>               
                </div>
                <!-- 
                    <div class="row">
                        <div class="col">
                            <button id="btnArtiaPage" class="btn btn-link">Artia</button>
                        </div>
                        <div class="col">
                            <button id="btnTopdeskPage" class="btn btn-link">TopDesk</button>
                        </div>
                    </div>
                -->
            </div>
            <div class="col-2"></div>
        </div>


        <div id="artia-page" class="content" style="display: none">
            <h1>Página do <i>Artia</i></h1>
            <form>
                <div class="form-group">
                    <label for="form-title" class="sr-only">Título da Tarefa</label>
                    <input id="ticket-title" class="form-control" placeholder="Título" value="WO not coming into integration">
                </div>
                <div class="row form-group">                    
                    <div class="col-3">
                        <label for="form-title" class="sr-only">ID do chamado</label>
                        <input id="ticket-title" class="form-control" placeholder="ID Chamado" value="4632">
                    </div>
                    <div class="col-3">
                        <label for="form-title" class="sr-only">Tipo do chamado</label>
                        <select class="form-control" id="cidades">
                            <!-- <option value="0"></option> -->
                            <option value="1">Issue</option>
                            <option value="2">Change Request</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="form-title" class="sr-only">Status da tarefa</label>
                        <select class="form-control" id="cidades">
                            <!-- <option value="0"></option> -->
                            <option value="1">New</option>
                            <option value="2">Open</option>
                            <option value="3">Pending</option>
                            <option value="4">On-hold</option>
                            <option value="5">Solved</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="fixed-bottoms">
                <button class="btn btn-primary btn-favs">Atualizar Status</button>
            </div>
        </div>

        <div id="zendesk-page" class="content" style="display: none">
            <h1>Página do <i>ZenDesk</i></h1>
            <form>
                <div class="form-group">
                    <label for="form-title" class="sr-only">Título do Chamado</label>
                    <input id="ticket-title" class="form-control" placeholder="Título">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentários</label>                    
                    <div class="col">
                        <!-- Mockar esta div para replicar para cada comentário presente no chamado-->
                        <div class="form-group">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Andrew Smith &#13;&#10; Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laboriosam, et vel magnam nobis repudiandae suscipit quo dicta ratione quos voluptatem at veniam voluptatum explicabo amet nihil distinctio. Obcaecati, ea nam.</textarea>                             
                        </div>     
                        <div class="form-group">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Taylor Wetli &#13;&#10; Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laboriosam, et vel magnam nobis repudiandae suscipit quo dicta ratione quos voluptatem at veniam voluptatum explicabo amet nihil distinctio. Obcaecati, ea nam.</textarea>                             
                        </div>
                    </div>
                </div>
            </form>
            <div id="app">
                {{message}}
            </div>
            <div class="fixed-bottoms">
                <button id="btn-create-task" class="btn btn-primary btn-favs">Criar Tarefa!</button>
            </div>
        </div>

        <div id="login-zendesk-page" class="content" style="display: none">
            <h1>Login não identificado no <i>Desk</i></h1>
            <form>
                <div class="form-group">
                    <label for="form-title" class="sr-only">Email*</label>
                    <input required type="email" id="email-zendesk" class="form-control" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="form-title" class="sr-only">Senha*</label>
                    <input required type="password" id="password-zendesk" class="form-control" placeholder="Senha">
                </div>
            </form>
    
            <button id="submit-zendesk" class="btn btn-primary btn-favs">Salvar!</button>
        </div>

        <div id="error-page" class="content" style="display: none">
            <h1>Desculpa, mas nossa extensão não suporta a integração com esta página :(</h1>
        </div>

        <script src="scripts/script.js"></script>
        <script src="scripts/Authorization/artiaAuth.js"></script>
        <script src="scripts/bootstrap.js"></script>
    </body>
</html>
