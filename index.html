<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Artia Verify</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link arquivo CSS -->
        <link rel="stylesheet" href="styles/style.css">

        <!-- Import Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div id="navbar" class="row">
            <div class="col-2">
                <img src="assets/icon.png" width="30">
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <button id="btnArtiaPage" class="btn btn-link">Artia</button>
                    </div>
                    <div class="col">
                        <button id="btnTopdeskPage" class="btn btn-link">TopDesk</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="artia-page" class="content container">
            <h1>Página do <i>Artia</i></h1>
            <br>
            <form class="container">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nome da tarefa</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>                
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Criar Atividade</button>
            </form>
        </div>

        <div id="topdesk-page" class="content" style="display: none">
            <h1>Página do <i>ZenDesk</i></h1>
        </div>

        <div id="error-page" class="content" style="display: none">
            <h1>Desculpa, mas nossa extensão não suporta a integração com esta página :(</h1>
        </div>

        <script src="scripts/script.js"></script>
        <script src="scripts/bootstrap.js"></script>
    </body>
</html>
